<div class="page-header">
        <h1>Tasks</h1>
</div>



<div ng-repeat="task in tasks | orderBy:'-upvotes'">
	<span style="font-size:20px; margin-left:10px;">
	<span>
		<p>{{task.description}}</a>	
        </span>
	<span>
		<p>{{task.userName}}</a>	
        </span>
	<span>
		<p>{{task.dueDate}}</a>	
        </span>
	<span>
		<p>{{task.type}}</a>	
        </span>
	<span>
		<p>{{task.totalMinutes}}</a>	
        </span>
	<span>
		<p>{{task.upvotes}}</a>	
        </span>
	<span class="glyphicon glyphicon-plus"
                 ng-click="joinT(task)">
	</span>
	</span>
</div>


         
<form ng-submit="addTask()"
	style="margin-top:30px;">
	<h3>Add a new Task</h3>

	<div class="form-group">
		
		<input type="text"
		class="form-control"
		placeholder="Description"
		ng-model="newTaskDescription"></input>

		<input type="date"
		class="form-control"
		placeholder="Date"
		ng-model="newTaskDueDate"></input>

		<input type="text"
		class="form-control"
		placeholder="Type (Exam, Paper, Homework, Project, Other)"
		ng-model="newTaskType"></input>

	</div>
	<button type="submit" class="btn btn-primary">Post</button>
</form>
