<div class="page-header">
        <h1>Tasks</h1>
        <a href="#/home">Home</a>     
 </div>

      <div ng-repeat="task in tasks | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(task)"></span>
        {{task.upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <a ng-show="task.link" href="{{task.link}}">
            {{task.title}}
          </a>
          <span ng-hide="task.link">
            {{task.title}}
          </span>
          <span>
                <a href = "#/tasks/{{task._id}}">SubTasks</a>
         </span>
        </span>
      </div>
         
      <form ng-submit="addTask()"
        style="margin-top:30px;">
        <h3>Add a new Task</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
