<div class="page-header">
        <h1>Tasks</h1>
</div>


<table border="3">
<tr>
	<td> Description </td> 
	<td> Username </td> 
	<td> Due Date </td> 
	<td> Type </td> 
	<td> Total Minutes </td> 
	<td> Upvotes </td> 
</tr>
<tr  ng-repeat="task in tasks | orderBy:'-upvotes'">
	<td>{{task.description}}</td>	
	<td>{{task.userName}}</td>	
	<td>{{task.dueDate}}</td>	
	<td>{{task.type}}</td>	
	<td>{{task.totalMinutes}}</td>	
	<td>{{task.upvotes}}</td>	
</tr>
</table>

         
<form ng-submit="addTask()"
	style="margin-top:30px;">
	<h3>Add a new Task</h3>

	<div class="form-group">
		
		<input type="text"
		class="form-control"
		placeholder="Description"
		ng-model="newTaskDescription"></input>

		<input type="date"
		class="form-control"
		placeholder="Date"
		ng-model="newTaskDueDate"></input>

		<input type="text"
		class="form-control"
		placeholder="Type (Exam, Paper, Homework, Project, Other)"
		ng-model="newTaskType"></input>

	</div>
	<button type="submit" class="btn btn-primary">Post</button>
</form>
