<h1>hello</h1>
<body>

    <section>
        <div class="row 150%">
            <div class="4u 12u$(medium)">
                <section class="box" ng-controller="TaskMainCtrl">
                   <h3>Task</h3>
                   <form ng-submit="addTask()">
                        <div class="form-group">
                             
                            <input type="text"
                            class="form-control"
                            placeholder="Description"
                            ng-model="newTaskDescription">
                            </input>
                             
                            <br></br>

                            <input type="date"
                            class="form-control"
                            placeholder="Date"
                            ng-model="newTaskDueDate">
                            </input>

                            <br></br>

                            <input type="text"
                            class="form-control"
                            placeholder="Type (Exam, Paper, Homework, Project, Other)"
                            ng-model="newTaskType">
                            </input>

                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </section>
            </div>
        </div>
    </section>
</body>
