<div ng-controller= "ScheduleHomeCtrl">
	<h2> Pick some stuff for the schedule </h2>

	<div class= "row">
		<div class= "col-md-5">
			<h3> Breathers </h3>
			<div ng-repeat= "breather in breathers">
				{{breather.title}} <input type= "checkbox" value= "false" ng-click= "addRemove(breather)"></input>
			</div>

			<h3> Tasks </h3>
			<div ng-repeat= "task in tasks">
				{{task.description}} <input type= "checkbox" value= "false" ng-click="addRemove(task)"></script>
			</div>
		</div>
		<div class= "col-md-5">
			<h3> Chosen Items </h3>
			<div ng-repeat= "item in chosenItems">
				{{item.title || item.description}}
			</div>
		</div>
	</div>
</div>
