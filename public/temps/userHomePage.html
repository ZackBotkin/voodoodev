<html>

	<br></br>
	<body>
	<div class="row">
		<div class="col-md-4">		
               		<h4> My Breathers </h4>
			<div ng-repeat= "breather in breathers">
				<a href = "#/breathers/{{breather._id}}">
					{{breather.title}} 
				</a>	
			</div>
                </div>
		
		<div class="col-md-4">	
                	<h4> My Courses </h4>
			<div ng-repeat= "course in courses">
				<a href= "#/courses/{{course._id}}">
					{{course.title}}
				</a>	
			</div>
		</div>
		
		<div class="col-md-4">
			<h4> My Tasks </h4>
			<div ng-repeat= "task in tasks">
				<a href= "#/tasks/{{task._id}}">
					{{task.title}}
				</a>	
			</div>
		</div>
	</div>
	
        </body>
		

</html>
