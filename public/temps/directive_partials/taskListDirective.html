<ul class="nav nav-tabs" style="padding-bottom:20px">
	<li class="active"><a data-toggle="tab" href="#task">Tasks</a></li>
	<li><a data-toggle="tab" href="#course">Courses</a></li>
	<li><a data-toggle="tab" href="#breather">Breathers</a></li>	
</ul>
<div class="tab-content">
<div  id="task" class="tab-pane fade in active">
	<ul class='alt'>
		<li  style="position:relative; text-align:center; padding-top:10px"><a data-toggle="modal" data-target="#addTask">Add Task</a></li>
		<li  ng-repeat='task in tasks'>
			<ul class="list-inline" >	
				<li><a class="inline" href="#/tasks/{{task._id}}">{{task.description}}</a></li>
				<li style="border-top:0px"><p class="inline" style="padding-left:30px">Time: {{task.totalMinutes}}</p></li>
				<li style="border-top:0px"><p class="inline" style="padding-left:30px">{{task.dueDate|date:'shortDate'}}</li> 
			</ul>
		</li>
	</ul>
</div>
<div  id="breather" class="tab-pane fade">
	<ul class='alt'>
		<listyle="position:relative; text-align:center; padding-top:10px"><a>Add Breather</a><li>
		<li ng-repeat='breather in breathers'>
        		<a href="#/breathers/{{breather._id}}">{{breather.title}}</a>
        	</li>
	</ul>
</div>
<div  id="course" class="tab-pane fade">
	<ul class='alt'>
		<li style="position:relative; text-align:center; padding-top:10px"><a>Add Course</a></li>
		<li ng-repeat='course in courses'>
        		<a  href="#/courses/{{course._id}}">{{course.title}}</a>
       	 	</li>
	</ul>
</div>
</div>

<!--Add Task Modal-->
<div class="modal fade" id="addTask" tabindex="-1" role="dialog" aria-labelledby="addTaskLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="addTaskLabel">Add Task</h4>
			</div>
			<div class="modal-body">
				<form id="addTaskForm" ng-submit="addTask()">
				<div class="form-group">	
					<input type="text"
						class="form-control"
						placeholder="Task"
						ng-model="newTaskDescription"></input>
					<input type="date"
						class="form-control"
						placeholder="Date"
						ng-model="newTaskDueDate"></input>
					<input type="text"
                                    		class="form-control"
						placeholder="Type"
                                       		 ng-model="newTaskType"></input>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Post</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
				</form>
				
			</div>
		</div>
	</div>
