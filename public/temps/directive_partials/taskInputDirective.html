<span  style="position:relative; text-align:center; padding-top:10px"><a data-toggle="modal" data-target="#addTask">Add Task</a></span>

<!--Add Task Modal-->
<div class="modal fade" id="addTask" tabindex="-1" role="dialog" aria-labelledby="addTaskLabel">
        <div class="modal-dialog" role="document">
                <div class="modal-content">
                        <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="addTaskLabel">Add Task</h4>
                        </div>
                        <div class="modal-body">
                                <form id="addTaskForm" ng-submit="addTask()">
                                <div class="form-group">
                                        <input type="text"
                                                class="form-control"
                                                placeholder="Task"
                                                ng-model="newTaskDescription"></input>
                                        <input type="date"
                                                class="form-control"
                                                placeholder="Date"
                                                ng-model="newTaskDueDate"></input>
                                        <input type="text"
                                                class="form-control"
                                                placeholder="Type"
                                                 ng-model="newTaskType"></input>
                                </div>
                                <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Post</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                                </form>

                        </div>
                </div>
        </div>
