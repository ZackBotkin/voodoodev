<div class= "page-header">
	<h3> My Schedule </h3>	
	<input type="button" ng-click="newSchedule()" value="New Schedule">	
	<div>
	Current time is: <span my-current-time="format"></span>
	</div>

</div>

<table border="3">
	<tr>
		<th> Number </th>
		<th> Description </th>
		<th> Minutes </th>
	</tr>
	<tr ng-repeat="item in items">
		<td> {{item.number}} </td>
		<td> {{item.details.description}} </td>
		<td> {{item.minutes}} </td>
	</tr
</table>
