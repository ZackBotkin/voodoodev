<div class="page-header">
        <h1>Breathers</h1>
        <a href="#/home">Home</a>
 </div>

      <div ng-repeat="breather in breathers | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(breather)"></span>
        {{breather.upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <a ng-show="breather.link" href="{{breather.link}}">
            {{breather.title}}
          </a>
          <span ng-hide="breather.link">
            {{breather.title}}
	</span>
	<span class="glyphicon glyphicon-plus"
		 ng-click="joinB(breather)">
	</span>
	</span>
      </div>

      <form ng-submit="addBreather()"
        style="margin-top:30px;">
        <h3>Add a new Breather </h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
