<html>

	
	<body>
	
	<section>
				<div>
					<div class="row 150%">
						<div class="4u 12u$(medium)">
							<section class="box">
								<div>
								<h3>Stats</h3>
								</div>
								<p>Fill out this area with a list of users stats</p>
							</section>

                            <section class="box">
                                <div>
                                    <a href='#/create'>Create</a>
                                </div>
                            </section>
						</div>
						
						<div class="4u 12u$(medium)">
                                                        <section class="box">
                                                                <div>
                                                                <h3>Schedule</h3>
                                                                </div>
                                                                <p>Start button and a Create button</p>
								<a class="button alt big align-center" ng-click="newSchedule()">Start</a>
								
                                                        </section>
                        </div>
						
						<div class="4u 12u$(medium)">
							<section class="box" ng-controller="MainCtrl">
                                <h3>Tasks</h3>
                                <ul ng-repeat="progressTracker in progressTrackers">
                                    <li><a href="#/taskWall/{{progressTracker.taskWall}}">{{progressTracker.description}}</a></li>
                                </ul>

                            </section>
                            
                            <section class="box" ng-controller="MainCtrl">
                                <h3>Breaks</h3>
                                <ul ng-repeat="breather in breathers">
                                     <li><a href="#/breathers/{{breather._id}}">{{breather.title}}</a></li>
                                </ul>
                            </section>    


                        </div>
						
			</section>

	
	</body>	
</html>
